<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Instalocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0f14;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 220px;
            background: #0a0f14;
            border-right: 1px solid #1a1f24;
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
        }

        .logo {
            font-size: 16px;
            font-weight: bold;
            color: #ff4696;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        .main-content {
            flex: 1;
            background: #0f1219;
            overflow-y: auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .search-box {
            padding: 10px 20px;
            background: #141922;
            border: 1px solid #28323c;
            border-radius: 8px;
            color: #c8d2e6;
            font-size: 14px;
            width: 240px;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff4696;
        }

        .role-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .role-tab {
            padding: 10px 20px;
            background: #141922;
            border: 1px solid #323c50;
            color: #96a0b4;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .role-tab:hover {
            background: #1a1e28;
            transform: translateY(-2px);
        }

        .role-tab.active {
            background: #1e2332;
            border: 2px solid #ff4696;
            color: #ff4696;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding-bottom: 30px;
        }

        .agent-card {
            background: #141922;
            border: 1px solid #323c50;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            border-color: #ff4696;
            background: #1a1e28;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 70, 150, 0.2);
        }

        .agent-card.selected {
            border: 3px solid #ff4696;
            background: #232837;
            box-shadow: 0 0 30px rgba(255, 70, 150, 0.4);
        }

        .agent-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1a1e28 0%, #0f1219 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .agent-image img {
            width: 120%;
            height: 120%;
            object-fit: cover;
            object-position: center 20%;
            transition: transform 0.3s ease;
        }

        .agent-card:hover .agent-image img {
            transform: scale(1.1);
        }

        .agent-name {
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            color: #dce6fa;
            margin-top: 8px;
        }

        .right-panel {
            width: 350px;
            background: #0a0f14;
            border-left: 1px solid #1a1f24;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .status-section {
            margin-bottom: 25px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 13px;
            color: #ff6464;
            margin-bottom: 8px;
        }

        .status-connected {
            color: #64ffc8 !important;
        }

        .status-disconnected {
            color: #ff6464 !important;
        }

        .region-info {
            font-size: 11px;
            color: #96a0b4;
        }

        .log-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .selected-agent-display {
            background: #141922;
            border: 2px solid #323c50;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            margin-top: 20px;
            display: none;
        }

        .selected-agent-display.active {
            display: block;
            border-color: #ff4696;
        }

        .selected-agent-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #1a1e28 0%, #0f1219 100%);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .selected-agent-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .selected-agent-name {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #ff4696;
            margin-bottom: 5px;
        }

        .selected-agent-role {
            text-align: center;
            font-size: 11px;
            color: #96a0b4;
        }

        .log-container {
            flex: 1;
            background: #080a0f;
            border: 1px solid #1a1f24;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 11px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0f14;
        }

        ::-webkit-scrollbar-thumb {
            background: #323c50;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3c4658;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">VALORANT<br>INSTALOCKER</div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="title">CHOOSE AN AGENT</div>
                <input type="text" class="search-box" id="searchBox" placeholder="ðŸ” Search agents...">
            </div>

            <div class="role-tabs">
                <button class="role-tab active" data-role="all">ALL</button>
                <button class="role-tab" data-role="duelist">DUELIST</button>
                <button class="role-tab" data-role="initiator">INITIATOR</button>
                <button class="role-tab" data-role="controller">CONTROLLER</button>
                <button class="role-tab" data-role="sentinel">SENTINEL</button>
            </div>

            <div class="agent-grid" id="agentGrid"></div>
        </div>

        <div class="right-panel">
            <div class="status-section">
                <div class="status-indicator status-disconnected" id="lblStatus">
                    Could Not Connect to VALORANT
                </div>
                <div class="region-info" id="lblRegion">Region: --</div>
            </div>

            <div class="log-title">ACTIVITY LOG</div>
            
            <div class="selected-agent-display" id="selectedAgentDisplay">
                <div class="selected-agent-image" id="selectedAgentImage"></div>
                <div class="selected-agent-name" id="selectedAgentName">NO AGENT SELECTED</div>
                <div class="selected-agent-role" id="selectedAgentRole">Select an agent to start</div>
            </div>
            
            <div class="log-container" id="txtLog"></div>
        </div>
    </div>

    <script defer src="renderer.js"></script>
</body>
</html>
